<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="pirogue.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.14" environment-image="whipple_creek_regional_park_04_1k.hdr" skybox-image="whipple_creek_regional_park_04_1k.hdr" exposure="1.05" shadow-softness="0.66" min-camera-orbit="auto auto 16.14m" min-field-of-view="16.86deg" camera-orbit="-15.07deg 80.32deg auto">
      <button class="Hotspot" slot="hotspot-1" data-position="0.359797723046551m -0.07518988155989703m -1.0256802211265432m" data-normal="0.9793481705977498m 0.20191024764747442m 0.010460049797986627m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Pirogue en chêne réalisée par Koruc</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.3328215229613445m -0.015828316262463726m 1.7887861338750835m" data-normal="-0.2874130892063698m 0.9573300126739537m 0.030215277369884753m" data-visibility-attribute="visible"></button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
